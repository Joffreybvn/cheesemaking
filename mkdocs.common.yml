site_name: The Cheese Making Book

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/cheese
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.share

plugins:
  - social
  - tags
  - offline

extra_css:
  - stylesheets/extra.css

extra:
  alternate:
    # Switch to English
    - name: English
      link: /en/
      lang: en
    # Switch to Dutch
    - name: Nederlands
      link: /nl/
      lang: nl
    # Switch to French
    - name: Français
      link: /fr/
      lang: fr
    # Switch to Spanish
    - name: Español
      link: /es/
      lang: es
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/laurapiza1
      name: Laura on Instagram
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/laurapizah/
      name: Laura on LinkedIn
    - icon: fontawesome/brands/mastodon
      link: https://www.linkedin.com/in/laurapizah/
      name: Joffrey on Mastodon
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Joffreybvn
      name: Joffrey on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/Joffreybvn
      name: Joffrey on Twitter
    - icon: fontawesome/brands/github
      link: https://blog.joffreybvn.be
      name: Joffrey's technical blog
  generator: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - tables
